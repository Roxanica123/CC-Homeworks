<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Problem form</title>
    <link rel="stylesheet"
        href="https://cloud-homework3-308714.ew.r.appspot.com/upload/formstyle">
</head>

<body>

    <form class='new-problem'
        action='/upload'
        method='POST'
        enctype="multipart/form-data">
        <label for='title'>Problem Title</label>
        <textarea rows="1"
            cols="50"
            name="title"
            id="title">
        </textarea>
        <label for='description'>Description</label>
        <textarea rows="10"
            cols="50"
            name="description"
            id="description">
        </textarea>
        <label for='file'>Input/Output files name</label>
        <textarea rows="1"
            cols="50"
            name="file"
            id="file">
        </textarea>
        <label>Restrictions</label>
        <textarea rows="5"
            cols="50"
            name="restrictions"
            id="restrictions">
        </textarea>
        <label for='example'>Example</label>
        <textarea rows="5"
            cols="50"
            name="example"
            id="example">
        </textarea>

        <label for='files-in'>Input Files</label>
        <input type='file'
            multiple='multiple'
            accept='file'
            name='inFiles'
            id='files-in' />

        <label for='files-out'>Output Files</label>
        <input type='file'
            multiple='multiple'
            accept='file'
            name='outFiles'
            id='files-out' />
        <button type='submit'>Upload</button>
    </form>

</body>

</html>
